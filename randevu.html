<style>
  /* Onay Kutusu Stilleri */
  .confirm-container {
    background: rgba(88, 166, 255, 0.05);
    border: 1px solid #30363d;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    text-align: left;
  }
  .checkbox-wrapper {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 500;
    color: var(--text);
  }
  .checkbox-wrapper input {
    width: 20px;
    height: 20px;
    margin-top: 2px;
    cursor: pointer;
  }
  .ws-btn.disabled {
    opacity: 0.3;
    pointer-events: none;
    filter: grayscale(1);
  }
</style>

<div class="whatsapp-section">
  <div class="confirm-container">
    <label class="checkbox-wrapper">
      <input type="checkbox" id="consent-check">
      <span data-i18n="consent_text">Yazılı iletişim esaslı çalışmayı kabul ediyorum.</span>
    </label>
  </div>

  <a href="https://wa.me/905325698152" target="_blank" class="ws-btn disabled" id="ws-submit-btn">
    <i class="fab fa-whatsapp"></i> <span data-i18n="btn_text">WhatsApp ile Yazılı İletişim</span>
  </a>
  <span class="ws-warning" data-i18n="warning">Arama taleplerine yanıt verilmez.</span>
</div>

<script>
  // ... (eski tr/en sözlükleri içine şunları ekleyin) ...
  tr.consent_text = "Yazılı iletişim esaslı çalışmayı kabul ediyorum.";
  en.consent_text = "I accept that communication is text-based only.";

  const check = document.getElementById('consent-check');
  const btn = document.getElementById('ws-submit-btn');

  check.addEventListener('change', function() {
    if(this.checked) {
      btn.classList.remove('disabled');
    } else {
      btn.classList.add('disabled');
    }
  });
  // ... (applyLang fonksiyonu aynı kalacak) ...
</script>
