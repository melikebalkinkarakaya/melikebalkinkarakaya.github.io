  <style>
  /* Bayrak emojileri Twemoji'ye dönünce <img> olur; biraz küçültelim */
  .badge img { 
    height: 16px; 
    width: 16px; 
    margin: 0 2px; 
    vertical-align: -3px; 
  }

  :root{--bg:#0d1117;--card:#161b22;--text:#e6edf3;--muted:#9aa4af;--brand:#58a6ff;--ring:rgba(88,166,255,.25);--container:1100px;--radius:18px}
  *{box-sizing:border-box} html{scroll-behavior:smooth}
  body{margin:0;font:16px/1.65 system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);background:var(--bg)}
  a{color:var(--brand);text-decoration:none} img{max-width:100%;display:block}
  .container{max-width:var(--container);margin:auto;padding:0 20px}

  .nav{position:sticky;top:0;z-index:50;backdrop-filter:blur(8px);background:rgba(13,17,23,.9);border-bottom:1px solid #30363d}
  .nav-row{display:flex;align-items:center;justify-content:space-between;height:64px}
  .brand{font-weight:700;color:#fff}
  .menu{display:flex;gap:16px;flex-wrap:wrap}
  .menu a{padding:8px 12px;border-radius:10px;color:#c9d1d9}
  .menu a:hover{background:#21262d}
  .lang{display:flex;gap:8px;align-items:center}
  .lang button{background:#21262d;color:#c9d1d9;border:1px solid #30363d;border-radius:999px;padding:6px 10px;font-weight:600;cursor:pointer}
  .lang button.active{background:var(--brand);color:#0b1020;border-color:transparent}

  .hero{padding:84px 0 48px;background:
    radial-gradient(1200px 600px at 80% -10%, rgba(88,166,255,.18), transparent),
    linear-gradient(135deg,#0d1117 0%,#161b22 100%)}
  .hero-grid{display:flex;align-items:center;justify-content:space-between;gap:24px}
  .kicker{font-size:13px;color:var(--muted);margin-bottom:8px}
  h1{font-size:42px;line-height:1.15;margin:0 0 10px}
  .lead{color:var(--muted);max-width:58ch;margin:6px 0 18px}
  .cta{display:flex;gap:12px;flex-wrap:wrap}
  .btn{background:var(--brand);color:#0b1020;padding:12px 18px;border-radius:12px;font-weight:600;box-shadow:0 6px 18px var(--ring)}
  .btn.alt{background:#21262d;color:#e6edf3}
  .hero-image img{max-width:250px;border-radius:50%;box-shadow:0 4px 15px rgba(0,0,0,.4);border:3px solid var(--brand)}

  .section{padding:48px 0}
  .section-title{font-size:24px;margin:0 0 16px}
  .card{background:var(--card);border:1px solid #30363d;border-radius:var(--radius);box-shadow:0 4px 16px rgba(0,0,0,.4);padding:18px}

  .projects-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-top:20px}
  .project-card{background:var(--card);padding:20px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.5);text-align:center}
  .project-card h3{margin:0 0 10px;color:#fff}
  .project-card p{font-size:14px;color:#a8b3bf;margin:0 0 15px}
  .project-logo{width:80px;height:auto;margin:0 auto 10px auto;border-radius:12px;border:1px solid #30363d}

  /* Kitaplar */
  #kitaplar .books{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:22px;margin-top:16px}
  .book-card{background:var(--card);border:1px solid #30363d;border-radius:14px;padding:14px;box-shadow:0 2px 10px rgba(0,0,0,.35);text-align:center}
  .book-card img{width:100%;height:auto;border-radius:10px}
  .book-card h3{margin:12px 0 10px;font-size:18px;color:#fff}
  .book-card .btn{display:inline-block;padding:9px 12px;border-radius:10px;background:var(--brand);color:#0b1020;font-weight:700}
  .book-card .btn:hover{filter:brightness(.95)}
  .book-card small{display:block;color:var(--muted);margin-top:4px}

  /* Diller / Bayraklar */
  .langs{margin-top:8px;display:flex;justify-content:center}
  .badge{display:inline-block;padding:6px 12px;border-radius:999px;background:#21262d;border:1px solid #30363d;font-size:16px}

  .socials{display:flex;flex-wrap:wrap;gap:12px;margin-top:8px}
  .chip{background:#21262d;border-radius:999px;padding:8px 12px;font-size:14px;color:#c9d1d9;border:1px solid #30363d}
  .chip:hover{background:#30363d}

  .footer{padding:24px 0 40px;color:#8b949e;text-align:center;border-top:1px solid #30363d}
  </style>
